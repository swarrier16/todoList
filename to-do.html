<!DOCTYPE html>
<html ng-app="todoApp">
<head>
	<title>Angular To-Do List</title>
	<!-- MaterializeCss -->
	 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
	 <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	 <!-- Angular.JS -->
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
	<link href='https://fonts.googleapis.com/css?family=Just+Another+Hand' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body ng-controller="TodoListController as todoList">
	<main>
	<br></br><br></br>
	<div class="row">
     <div class="col s12 m8 offset-m2">
       <div class="card-panel white">
	<div class="container">
	<br></br>
		<!--div class="row">
			<div class="col s6"-->

	<ul class="collapsible popout" data-collapsible="accordion">
    	<li>
      <div class="collapsible-header"><h2><span ng-bind=" newName || 'My ToDo List'"></span></h2></div>
      <div class="collapsible-body">
      	<p>
      	<div class="row">
			<div class="input-field col s6 offset-m3">
          <input ng-model="newName" placeholder="Title"></input>          
       </div>
       </div>
       </div>   
       </p>
       </li>  
    </ul>
				<div class="row">
		          <div class="input-field col s6 offset-m3">
		            <form id="add-form" ng-submit="todoList.addTodo()">
		              <input ng-model="todoList.todoText" id="task" type="text" class="validate">
		              <label class="active" for="task">New Task</label>
		              <button class="btn pink accent-3" type="submit"><i class="material-icons">add_circle_outline</i></button>
		            </form> 
		            <button ng-click = "todoList.remove()" class="btn pink accent-3" type="submit"><i class="material-icons">delete</i></button>
		          </div>
		        </div>
		        <span> {{ todoList.remaining () }} of {{ todoList.todoItems.length }} remaining </span>

		        <div class="row">
		         <!--div class="input-field col s12 offset-s4"-->
				<br></br>		        
		        <table class="striped responsive-table">
			        <thead>
			          <tr>
			              <th data-field="id">Task</th>
			          </tr>
			        </thead>
			        <tbody>
			          <tr ng-repeat="todo in todoList.todoItems">
			            <td><input type="checkbox" ng-model="todo.done" id="todoItem-{{ $index}}" />
			            <label class="done-{{ todo.done }}"  for="todoItem-{{ $index}}"-->{{ todo.name }}</label></td>
			          </tr>
			        </tbody>
			      </table>
			     <!--/div-->
			     </div>
				</div>
				</div>
			</div>
		</div>
		</div>
	</div>
	</main>		


	<!-- jQUery -->
	<script src="js/scripts.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
	<!-- Materialize Javascript -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
</body>
</html>
