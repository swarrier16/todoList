<!DOCTYPE html>
<html ng-app="todoApp">
<head>
	<title>Angular To-Do List</title>
	<!-- MaterializeCss -->
	 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
	 <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	 <!-- Angular.JS -->
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body ng-controller="TodoListController as todoList">
	<main>
	<div class="container">
		<div class="row">
			<div class="col s6">
				<h2>My To-Do List</h2>
				<div class="row">
		          <div class="input-field col s6">
		            <form id="add-form" ng-submit="todoList.addTodo()">
		              <input ng-model="todoList.todoText" id="task" type="text" class="validate">
		              <label class="active" for="task">Task</label>
		              <button class="btn" type="submit"><i class="material-icons">add_circle_outline</i></button>
		            </form> 
		            <button ng-click = "todoList.remove()" class="btn" type="submit"><i class="material-icons">delete</i></button>
		          </div>
		        </div>
		        <span> {{ todoList.remaining () }} of {{ todoList.todoItems.length }} remaining </span>
		        <ul>
					<li ng-repeat="todo in todoList.todoItems">
						<p>
					      <input type="checkbox" ng-model="todo.done" id="todoItem-{{ $index}}" />
					      <label class="done-{{ todo.done }}"  for="todoItem-{{ $index}}">{{ todo.name }}</label>
					    </p>						
					</li>
				</ul>
			</div>
		</div>
	</div>
	</main>		


	<!-- jQUery -->
	<script src="js/scripts.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
	<!-- Materialize Javascript -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
</body>
</html>
